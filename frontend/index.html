<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Rank</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>ToDo Rank</h1>

    <!-- Frase motivacional -->
    <p class="motivacional">"Uma tarefa por vez. Um progresso por dia."</p>

    <!-- FormulÃ¡rio de adicionar tarefa -->
    <div class="container">
        <input type="text" id="taskName" placeholder="Atividade" />
        <input type="number" id="taskPriority" placeholder="Prioridade (ex: 1 a 10)" />
        <button id="addBtn">Adicionar</button>
    </div>

    <!-- Lista de tarefas -->
    <h2>Lista de Tarefas</h2>
    <ul id="taskList"></ul>

    <!-- Ranking -->
    <h2>Ranking</h2>
    <button id="rankBtn">Gerar Ranking</button>
    <ul id="rankList"></ul>

    <!-- Importando o script -->
    <script src="script.js"></script>
</body>
</html>
